<md-card>
  <md-card-header>
    <md-card-title>Birthday Wish</md-card-title>
    <md-card-subtitle>Processed</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p *ngFor="let message of birthdayWishMessages$ | async">
        {{message.recipientName}} - {{message.content}}
    </p>
  </md-card-content>
</md-card>
<md-card>
  <md-card-header>
    <md-card-title>Congratulations on Baby</md-card-title>
    <md-card-subtitle>Processed</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p *ngFor="let message of congratulationsOnBabyMessages$ | async">
        {{message.recipientName}} - {{message.content}}
    </p>
  </md-card-content>
</md-card>
